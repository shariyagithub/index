<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo selector and more design</title>
    <style>
.container{
    background-color: aquamarine;
    border:3px solid rgb(23,56,47);
    padding:35px;
    margin:45px auto;
    width:566px;
}
a{
    text-decoration:none ;
    color:darkred;
}
a:hover{
    background-color: blueviolet;
    color:chartreuse;
}
.btn{
    background-color: darksalmon;
    padding:5px;
    border:none;
    cursor: pointer;
    border-radius: 13px;
}
.btn:hover{
    background-color: darkgoldenrod;
    color:cadetblue;
}

    </style>
</head>
<body>
    <div id="selector" class ="container">
        <h1>this is my heading</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Incidunt minima eaque perferendis ullam reiciendis consectetur repellat doloribus placeat nobis in, atque animi dolorum maxime hic id fuga alias distinctio eum?</p>
        <a href="" class="btn">Read more</a>
        <button class="btn">contact us</button>
    </div>
</body>
</html>
